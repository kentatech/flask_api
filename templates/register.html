<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Inventory App</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                More
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">FAQ</a></li>
                                <li><a class="dropdown-item" href="#">LogOut</a></li>
                                <li><a class="dropdown-item" href="#">Contact Us</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="app">
            <form
                class="form"
                id="form"
                name="form"
                @submit.prevent="registerUser"
                style="display: flex; flex-direction: column; width: 300px; margin: auto; gap: 10px; margin-top: 50px"
            >
                <div class="mb-3">
                    <label for="username" class="form-label">User-name</label>
                    <input type="text" class="form-control" id="username" v-model="username" autocomplete="username" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input
                        type="email"
                        class="form-control"
                        autocomplete="email"
                        v-model="email"
                        aria-describedby="emailHelp"
                        id="email"
                    />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" v-model="password" />
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
                <p v-if="message" style="color: red">All fields are required.</p>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.7/vue.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.js"
            integrity="sha512-+dJa1RvuE8/HFftifMtr7hqixdEkb/DizfXUZAA0pyZeVdNnyZyKy9RnIWi0JSWUznbCNbaQNn0E6nbtrdL+9g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    username: "",
                    email: "",
                    password: "",
                    message: false,
                },
                methods: {
                    async registerUser() {
                        this.message = false;
                        if (this.username === "" || this.email === "" || this.password === "") {
                            this.message = true;
                            return;
                        }
                        // Registration logic goes here
                        try {
                            const response = await axios.post("http://127.0.0.1:5000/api/register", {
                                username: this.username,
                                email: this.email,
                                password: this.password,
                            });
                            console.log(response.data);
                            alert(
                                "Registered with Username: " +
                                    this.username +
                                    ", Email: " +
                                    this.email +
                                    ", Password: " +
                                    this.password
                            );
                            alert("Registration successful!");
                            alert("You can now log in with your credentials.");

                            // Optionally, redirect to login page
                            window.location.href = "login.html";
                            
                        } catch (error) {
                            console.error("There was an error!", error);
                        }
                    },
                },
            });
        </script>
    </body>
</html>
