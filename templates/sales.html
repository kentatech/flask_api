<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/static/favicon.gif" type="image/gif" />
        <title>Sales</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div id="app">
            <nav class="navbar navbar-expand-lg bg-success">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/templates/index.html">Inventory App</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/templates/products.html">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/templates/purchases.html">Purchases</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    More
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">FAQ</a></li>
                                    <li><a class="dropdown-item" href="#" @click.prevent="logout">LogOut</a></li>
                                    <li><a class="dropdown-item" href="#">Contact Us</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#saleModal">
                Add Sale
            </button>

            <!-- Modal -->
            <div
                class="modal fade"
                id="saleModal"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="saleModalLabel"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="saleModalLabel">Add Sales</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form @submit.prevent="addSale">
                                <div class="mb-3">
                                    <label for="product" class="form-label">Product</label>
                                    <select class="form-select" v-model="newSale.product_id" id="product">
                                        <option disabled value="">-- Select Product --</option>
                                        <option
                                            v-for="item in stock"
                                            :key="item.product_id"
                                            :value="item.product_id"
                                            :disabled="item.available_quantity <= 0"
                                        >
                                            {{ item.product_name }} (Available: {{ item.available_quantity }})
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="quantity" class="form-label">Quantity</label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        v-model="newSale.quantity"
                                        id="quantity"
                                    />
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <table
                class="table table-info table-hover table-sm table-bordered table-striped-columns"
                style="width: 70%; margin: auto"
            >
                <thead>
                    <tr>
                        <th>Sale ID</th>
                        <th>Product ID</th>
                        <th>Quantity</th>
                        <th>Created at</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="sale in sales" :key="sale['id']">
                        <td>{{sale["id"]}}</td>
                        <td>{{sale["product_id"]}}</td>
                        <td>{{sale["quantity"]}}</td>
                        <td>{{sale["created_at"]}}</td>
                    </tr>
                </tbody>
            </table>
            <!-- <script src="//cdn.datatables.net/2.3.4/js/dataTables.min.js"></script> -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
                crossorigin="anonymous"
            ></script>
            <script>
                              new Vue({
                                  el: "#app",
                                  data: {
                                      sales: [],
                                      stock: [],
                                      newSale: {
                                          product_id: "",
                                          quantity: 1,
                                      },
                                  },
                                  methods: {
                                      async fetchSales() {
                                          const headers = {headers: {Authorization: `Bearer ${localStorage.getItem("authToken")}`}};
                                          axios
                                          .get("http://127.0.0.1:5000/api/sales", headers)
                                          .then((response) => {
                                              this.sales = response.data.sales || response.data;
                                              // console.log("Full response:", response.data);
                                          })
                                          .catch((error) => {
                                              console.error("Error fetching sales:", error);
                                          });
                                      },
                                      async fetchStock() {
                                          const headers = {headers: {Authorization: `Bearer ${localStorage.getItem("authToken")}`}};
                                          const res = await axios.get("http://127.0.0.1:5000/api/stock", headers);
                                          this.stock = res.data;
                                      },
                                      async addSale() {
                                          const headers = {headers: {Authorization: `Bearer ${localStorage.getItem("authToken")}`}};
                                          this.newSale.product_id = parseInt(this.newSale.product_id);
                                          this.newSale.quantity = parseInt(this.newSale.quantity);
                                          // Prevent zero or invalid quantity
                                          if (!this.newSale.quantity || this.newSale.quantity <= 0) {
                                          alert("Quantity must be a positive number.");
                                            return;
                                            }
                                          try {
                                              const res = await axios.post("http://127.0.0.1:5000/api/sales", this.newSale, headers);
                                              alert("Sale recorded successfully!");
                                              alert(`Product ID: ${res.data.product_id}\nQuantity Sold: ${res.data.quantity}`);

                                              // refresh sales and stock data
                                              await this.fetchSales();
                                              await this.fetchStock();

                                              // reset newSale form
                                              this.newSale = {product_id: "", quantity: 1};
                                              // close modal
                                              const modalEl = document.getElementById("saleModal");
                                              const modal = bootstrap.Modal.getInstance(modalEl) || new bootstrap.Modal(modalEl);
                                              modal.hide();
                                          } catch (err) {
                                              if (err.response && err.response.data.error === 401) {
                                                  alert("Session expired. Please log in again.");
                                                  window.location.href = "login.html";
                                              } else {
                                                  alert("Error recording sale");
                                              }
                                          }
                                      },
                                      logout() {
                                          // Remove JWT token
                                          localStorage.removeItem("authToken");

                                          // Notify user
                                          alert("Successfully logged out!");

                                          // Redirect to login page
                                          window.location.href = "login.html";
                                      },
                                  },
                                  mounted() {
                                      if (localStorage.getItem("authToken") !== null) {
                                          //Call a method to fetch products directly
                                          this.fetchSales();
                                          this.fetchStock();
                                      } else {
                                          window.location.href = "login.html";
                                      }
                                  },
                              });
            </script>
        </div>
    </body>
</html>
