#deploy yml configuration file
name: Deploy Application
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}#
          SERVER_USER: ${{ secrets.SERVER_USER }}#
          SERVER_IP: ${{ secrets.SERVER_IP }}#
        run: |
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP 'mkdir -p ~/app'
          scp -o StrictHostKeyChecking=no -r ./build/* $SERVER_USER@$SERVER_IP:~/app/
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP 'cd ~/app && npm install --production && pm2 restart all || pm2 start server.js'
